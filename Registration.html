<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <nav>
        <a href="./Forgot Password.html Password"></a>
        <a href="./Login.html"></a>
    </nav>
    <form>
        <h3>Registration Form</h3>  
        <label>
                First Name:
            <input type="text" required>
        </label>
        <Br>
        <label>
                Last Name:
            <input type="text" required>
        </label>
        <br>
        <label>
            Date of Birth:
            <input type="date">
        </label>
        <br>
        <label>
            Age:
            <input type="number" min="13">
        </label>
        <br>
        <label>
            Email:
            <input type="email">
        </label>
        <br>
        <label>
                Password:
                <input type="password" required>
        </label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
